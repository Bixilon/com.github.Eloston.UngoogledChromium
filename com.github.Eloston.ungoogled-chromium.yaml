app-id: com.github.Eloston.ungoogled-chromium
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: chromium
separate-locales: false
build-options:
  no-debuginfo: true
finish-args:
  - --require-version=1.8.2
  - '--device=all'
  - '--share=ipc'
  - '--share=network'
  - '--socket=pulseaudio'
  - '--socket=x11'
  - '--env=GTK_PATH=/app/lib/gtkmodules'
  - '--socket=cups'
  - '--talk-name=org.freedesktop.FileManager1'
  - '--talk-name=org.freedesktop.Notifications'
  - '--talk-name=org.freedesktop.secrets'
  - '--talk-name=org.gnome.SessionManager'
  - '--own-name=org.mpris.MediaPlayer2.chromium.*'
  - '--system-talk-name=org.freedesktop.Avahi'
  - '--system-talk-name=org.freedesktop.GeoClue2'
  - '--system-talk-name=org.freedesktop.UPower'
  - '--filesystem=host-etc:ro'
  - '--filesystem=xdg-download'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node12
modules:
  - shared-modules/dbus-glib/dbus-glib-0.110.json
  - shared-modules/libsecret/libsecret.json
  - shared-modules/intltool/intltool-0.51.json
  - shared-modules/python2.7/python-2.7.json

  - name: libcups
    make-args: [libs]
    no-make-install: true
    post-install:
      - make install-headers install-libs
    cleanup:
      - /include
    sources:
      - type: archive
        url: https://github.com/apple/cups/releases/download/v2.3.3/cups-2.3.3-source.tar.gz
        sha256: 261fd948bce8647b6d5cb2a1784f0c24cc52b5c4e827b71d726020bcc502f3ee

  - name: gtk-cups-backend
    buildsystem: meson
    make-args: [modules/printbackends/libprintbackend-cups.so]
    no-make-install: true
    post-install:
      - install -Dm 755 modules/printbackends/libprintbackend-cups.so -t /app/lib/gtkmodules/3.0.0/printbackends/
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        tag: 3.24.23

  - name: gtk-settings
    buildsystem: simple
    build-commands:
      - 'install -Dm 644 gtk-settings.ini /app/etc/xdg/gtk-3.0/settings.ini'
    sources:
      - type: file
        path: gtk-settings.ini

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        branch: master
        # commit: 61be988e5de65aaec4d562db3d9c9c74357f6b01
        # tag: v2020.10beta.3
      # - type: dir
      #   path: ../../code/zypak

  - name: ungoogled-chromium
    buildsystem: simple
    build-options:
      env:
        CFLAGS: -g -O2 -fstack-protector-strong -Wformat -Werror=format-security -Wno-unknown-warning-option -Wno-builtin-macro-redefined
        CPPFLAGS: -Wdate-time -D_FORTIFY_SOURCE=2 -D__DATE__=  -D__TIME__=  -D__TIMESTAMP__=
        CXXFLAGS: -g -O2 -fstack-protector-strong -Wformat -Werror=format-security -Wno-conversion  -Wno-unused-function  -Wno-unused-variable  -Wno-unused-private-field  -Wno-deprecated-declarations  -Wno-unknown-pragmas -fno-delete-null-pointer-checks -Wno-unknown-warning-option -Wno-builtin-macro-redefined
        AR: llvm-ar
        NM: llvm-nm
        CC: clang
        CXX: clang++
    build-commands:
      # Refer to https://github.com/Eloston/ungoogled-chromium/blob/master/docs/building.md

      ## Step 1
      - 'mkdir -p build/download_cache'
      - 'mv chromium-*.tar.xz build/download_cache/'
      - 'mv chromium-*.tar.xz.hashes build/download_cache/'
      - './utils/downloads.py retrieve -c build/download_cache -i downloads.ini'
      - './utils/downloads.py unpack -c build/download_cache -i downloads.ini -- build/src'

      ## Step 2
      - './utils/prune_binaries.py build/src pruning.list'

      ## Step 3
      - './utils/patches.py apply build/src patches'

      ## Step 4
      - './utils/domain_substitution.py apply -r domain_regex.list -f domain_substitution.list -c build/domsubcache.tar.gz build/src'

      ## Step 5 and 6
      - 'mkdir -p build/src/out/Default'
      - 'cp flags.gn build/src/out/Default/args.gn'
      - 'cat flatpak.gn >> build/src/out/Default/args.gn'
      - |
         architecture=""
         case $(uname -m) in
           x86_64) architecture="x64" ;;
           aarch64*) architecture="arm64" ;;
           armv8*) architecture="arm64" ;;
           i386) architecture="i386" ;;
           i686) architecture="i386" ;;
         esac
         echo host_cpu=\"$architecture\" >> build/src/out/Default/args.gn
         echo target_cpu=\"$architecture\" >> build/src/out/Default/args.gn
         case $architecture in
           arm64)
             echo use_vaapi=true >> build/src/out/Default/args.gn ;;
           x64)
             echo use_vaapi=true >> build/src/out/Default/args.gn ;;
           i386)
             echo use_vaapi=true >> build/src/out/Default/args.gn ;;
         esac

      - 'cd build/src && mkdir -p third_party/node/linux/node-linux-x64/bin/'
      - 'cd build/src && ln -sf /app/node/bin/node third_party/node/linux/node-linux-x64/bin/'
      - 'cd build/src && ./tools/gn/bootstrap/bootstrap.py -o out/Default/gn --skip-generate-buildfiles'
      - 'cd build/src && ./out/Default/gn gen out/Default --fail-on-unused-args'
      - 'cd build/src && ninja -C out/Default chrome chromedriver chrome_sandbox'

      # Installing ungoogled-chromium
      - 'install -Dm 755 chromium.sh /app/bin/chromium'
      - 'install -Dm 644 -t /app/share/flatpak-chromium mimic_warning.html'
      - 'install -Dm 644 -t /app/share/applications com.github.Eloston.ungoogled-chromium.desktop'
      - 'install -Dm 644 -t /app/share/metainfo com.github.Eloston.ungoogled-chromium.metainfo.xml'
      - 'install -Dm 644 chromium.svg /app/share/icons/hicolor/scalable/apps/com.github.Eloston.ungoogled-chromium.svg'
      - 'mkdir -p /app/share/chromium-browser'
      - 'install -D build/src/out/Default/chrome /app/share/chromium-browser/chrome'
      - 'install -Dm4755 build/src/out/Default/chrome_sandbox /app/share/chromium-browser/chrome-sandbox'
      - |
          cd build/src/out/Default/
          for x in chrome_100_percent.pak chrome_200_percent.pak resources.pak v8_context_snapshot.bin libEGL.so libGLESv2.so chromedriver icudtl.dat; do
            cp $x /app/share/chromium-browser/ || true
          done

      - 'install -Dm644 -t /app/share/chromium-browser/locales build/src/out/Default/locales/*.pak'
      - 'install -Dm755 -t /app/share/chromium-browser/swiftshader build/src/out/Default/swiftshader/*.so || true'

      # Cleaning up
      - 'cd /app/bin/ && rm -rf node npm npx pip* python* smtpd.py || true'
      - 'cd /app/lib/ && rm -rf libpython* node_modules python* || true'

    sources:
      - type: git
        url: https://github.com/Eloston/ungoogled-chromium
        tag: 85.0.4183.121-1
      - type: file
        url: https://commondatastorage.googleapis.com/chromium-browser-official/chromium-85.0.4183.121.tar.xz
        sha256: e018547e54566410fb365d9f3dae10037c30fca5debe6ba8baceef3ad3b03d28
      - type: file
        url: https://commondatastorage.googleapis.com/chromium-browser-official/chromium-85.0.4183.121.tar.xz.hashes
        sha256: 6fb77a7e32edf20f199fd0c92bbed340fbb6cc143621a0b28bdba2a40f86e9fd
      - type: file
        path: chromium.sh
      - type: file
        path: com.github.Eloston.ungoogled-chromium.desktop
      - type: file
        path: com.github.Eloston.ungoogled-chromium.metainfo.xml
      - type: file
        path: mimic_warning.html
      - type: file
        path: chromium.svg
      - type: file
        path: flatpak.gn
